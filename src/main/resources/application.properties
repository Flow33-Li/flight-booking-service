# Datasource configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:flightdb;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.jdbc.driver=org.h2.Driver

# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# HTTP configuration
quarkus.http.port=8080
quarkus.http.test-port=8081

# Swagger UI configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# OpenAPI configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=CSC8104 API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for managing flight bookings, customers, and commodities

# Logging
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.category."uk.ac.newcastle.enterprisemiddleware".level=DEBUG

